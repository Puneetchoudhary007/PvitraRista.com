<div class="navbarheader"> 
  <div class="container relative">
        <!-- LOGO -->
        <img src= "..\assets\PvitraRista.png" [alt]="imageAlt" style="margin-left: 500px;" width="150px;" height=100px />
</div>
</div>
<div class="center">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field></td>
          </tr></table>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button (click)="login()" color="accent">Login</button>
        <button mat-raised-button  [routerLink]="['/sign-up']"  color="accent">Sign Up </button>
      </mat-card-actions>
    </mat-card>
    </div>
